<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8" />
    <link rel="icon" href="source/pngegg.png">
    <link rel="stylesheet" href="source/style-login.css">
    <title>Войти</title>
</head>

<body>
    <div class="page_content">
        <div class="upper_menu">
            <div class="upper_container">
                <div>
                    <a href="/">
                        <img src="source/game_logo.png">
                    </a>
                </div>
                <div class="upper_navigation">
                    <a href="/">ИГРА</a>
                    <a href="/leaderboard/">ТАБЛИЦА ЛИДЕРОВ</a>
                    <a href="/updates/">ОБНОВЛЕНИЯ</a>
                </div>
                <div class="upper_auth">
                    {{ if account }}
                    <a href="/accounts/profile/">{{ account.name }}</a>
                    /
                    <a href="/accounts/quit/">ВЫЙТИ</a>
                    {{ else }}
                    <a href="/accounts/auth/login/">ВОЙТИ</a>
                    /
                    <a href="/accounts/auth/signup/">РЕГИСТРАЦИЯ</a>
                    {{ end }}
                </div>
            </div>
        </div>
        <div class="center_content">
            <form class="center_container" method="post">
                <div class="account_name">
                    <div>Имя аккаунта</div>
                    <input type="text" name="Login">
                </div>
                <div class="account_password">
                    <div>Пароль</div>
                    <input type="text" name="Password">
                </div>
                <div class="remember">
                    <div class="checkbox">
                        <input class="checkbox_input" id="checkbox" type="checkbox" name="Remember">
                        <label for="checkbox" class="remember_text">Запомнить меня</label>
                    </div>
                </div>
                <div class="enter_btn">
                    <button type="submit"></button>
                </div>
            </form>
        </div>
    </div>
</body>
