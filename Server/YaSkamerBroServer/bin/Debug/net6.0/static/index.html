<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | New Unity Project</title>
  <link rel="shortcut icon" href="source/pngegg.png">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/newGame.json", { onProgress: UnityProgress });
  </script>
</head>

<body>
  <div class="page_content">
    <div class="upper_menu">
      <div class="upper_container">
        <div>
          <a href="/">
            <img src="source/game_logo.png">
          </a>
        </div>
        <div class="upper_navigation">
          <a href="/">ИГРА</a>
          <a href="/leaderboard/">ТАБЛИЦА ЛИДЕРОВ</a>
          <a href="/updates/">ОБНОВЛЕНИЯ</a>
        </div>
        <div class="upper_auth">
          {{ if account }}
          <a href="/accounts/profile/">{{ account.name }}</a>
          /
          <a href="/accounts/quit/">ВЫЙТИ</a>
          {{ else }}
          <a href="/accounts/auth/login/">ВОЙТИ</a>
          /
          <a href="/accounts/auth/signup/">РЕГИСТРАЦИЯ</a>
          {{ end }}
        </div>
      </div>
    </div>
    <div class="center_content">
      <div class="webgl-content">
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
          <div class="webgl-logo"></div>
          <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
          <div class="title">ORIS My Super Duper Game</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
